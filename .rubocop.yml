AllCops:
  Exclude:
  - 'vendor/**/*'
  - 'db/schema.rb'
  - 'db/migrate/*.rb'

Rails:
  Enabled: true

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Exclude:
  - 'spec/**/*'
  - 'test/**/*'
  - 'app/mailers/application_mailer.rb'
  - 'app/models/application_record.rb'
  - 'config/application.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MixinUsage:
  Exclude:
  - 'bin/setup'
  - 'bin/update'

Style/NumericLiterals:
  Enabled: false

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Metrics/AbcSize:
  Max: 20

Metrics/LineLength:
  Max: 130

Metrics/MethodLength:
  Max: 25

Layout/IndentationConsistency:
  Enabled: true
  EnforcedStyle: rails

